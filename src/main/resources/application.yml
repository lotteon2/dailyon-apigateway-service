server:
  port: 8000
spring:
  config:
    activate:
      on-profile: local,dev,prod
  application:
    name: apigateway-service
  cloud:
    config:
      name: apigateway-service
    gateway:
      routes:
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/member-service/**
          filters:
            - RewritePath=/member-service/(?<segment>.*), /${segment}
            - AuthFilter

        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
          filters:
            - RewritePath=/auth-service/(?<segment>.*), /${segment}

        - id: NOTIFICATION-SERVICE
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/notification-service/**
          filters:
            - RewritePath=/notification-service/(?<segment>.*), /${segment}
            - AuthFilter

        - id: AUCTION-SERVICE
          uri: lb://AUCTION-SERVICE
          predicates:
            - Path=/auction-service/**
          filters:
            - RewritePath=/auction-service/(?<segment>.*), /${segment}
            - AuthFilter
            -
        - id: PROMOTION-SERVICE
          uri: lb://PROMOTION-SERVICE
          predicates:
            - Path=/promotion-service/**
          filters:
            - RewritePath=/promotion-service/(?<segment>.*), /${segment}

        - id: WISH-CART-SERVICE
          uri: lb://WISH-CART-SERVICE
          predicates:
            - Path=/wish-cart-service/**
          filters:
            - RewritePath=/wish-cart-service/(?<segment>.*), /${segment}

        - id: REVIEW-SERVICE
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/review-service/**
          filters:
            - RewritePath=/review-service/(?<segment>.*), /${segment}

        - id: SNS-SERVICE
          uri: lb://SNS-SERVICE
          predicates:
            - Path=/sns-service/**
          filters:
            - RewritePath=/sns-service/(?<segment>.*), /${segment}

        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**
          filters:
            - RewritePath=/order-service/(?<segment>.*), /${segment}

        - id: PAYMENT-SERVICE
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment-service/**
          filters:
            - RewritePath=/payment-service/(?<segment>.*), /${segment}
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh, busrefresh
